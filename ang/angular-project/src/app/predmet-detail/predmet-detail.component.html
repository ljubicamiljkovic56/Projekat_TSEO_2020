<div>
    <h3>Predmet</h3>
</div>
<div>
    <form>
        <div class="form-group">
            <label for="field1c" class="form-control-label">Naziv</label>
            <input type="text" [(ngModel)]="predmet.naziv" placeholder="Naziv" class="form-control" id="field1c"
                name="field1">
        </div>

    </form>

    <div *ngIf="predmet.id">
        <div>
            <h3>Studenti</h3>
            <button type="button" class="btn btn-primary" aria-label="Dodaj" (click)="gotoAddEnrollment()">
                <span class="fa fa-plus" aria-hidden="true"></span>
            </button>
        </div>
        <table class="table table-bordered">
            <tr *ngFor="let pohadjanje of pohadjanja">
                <td>
                    {{pohadjanje.student.ime}} {{pohadjanje.student.prezime}} {{pohadjanje.student.brojIndeksa}}
                    [Since {{pohadjanje.pocetak | date: 'dd.MM.yyyy'}} until {{pohadjanje.kraj | date: 'dd.MM.yyyy'}}]
                </td>
                <td>
                    <button type="button" class="btn btn-primary right" aria-label="Obrisi"
                        (click)="obrisiPohadjanje(pohadjanje.id)">
                        <span class="fa fa-remove" aria-hidden="true"></span>
                    </button>
                </td>
            </tr>
        </table>
    </div>
</div>
<div>
    <button class="btn btn-primary" (click)="save()">OK</button>
    <button class="btn btn-primary" (click)="goBack()">Cancel</button>
</div>
