<div>
    <h3>Predmeti</h3>
</div>
<table class="table table-bordered">
    <tr>
        <th>Naziv</th>
        <th></th>
    </tr>
    <tr *ngFor="let predmet of predmeti">
        <td>
            {{predmet.naziv}}
        </td>
        <td>
            <button type="button" class="btn btn-primary" aria-label="Izmeni" (click)="gotoEdit(predmet)">
                <span class="fa fa-edit" aria-hidden="true"></span>
            </button>

            <button type="button" class="btn btn-primary" aria-label="Obrisi" (click)="obrisiPredmet(predmet.id)">
                <span class="fa fa-remove" aria-hidden="true"></span>
            </button>
        </td>
    </tr>
</table>
<div class="right">
    <button type="button" class="btn btn-primary" aria-label="Add" (click)="gotoAdd()">
        <span class="fa fa-plus" aria-hidden="true"></span>
    </button>
</div>
